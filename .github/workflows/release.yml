name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme forest -configuration Release \
            -archivePath build/Forest.xcarchive archive

      - name: Package
        run: |
          mkdir -p release
          cp -R build/Forest.xcarchive/Products/Applications/forest.app release/
          cd release
          zip -r forest.zip forest.app
          hdiutil create -volname "forest" -srcfolder forest.app -ov -format UDZO forest.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/forest.zip
            release/forest.dmg
          generate_release_notes: true
